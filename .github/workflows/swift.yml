name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macOS-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Xcode
      uses: actions/setup-xcode@v2
      with:
        xcode-version: '14.0'
    
    - name: Install CocoaPods
      run: sudo gem install cocoapods
    
    - name: Install dependencies
      run: pod install
      
    - name: Build app
      run: xcodebuild -workspace YourApp.xcworkspace -scheme YourApp -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=15.0,name=iPhone 13'
